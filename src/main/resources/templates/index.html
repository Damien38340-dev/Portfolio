<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-AUS">
<head>
    <title>My Portfolio</title>
</head>
<body>
<h1>Welcome to My Portfolio!</h1>
<h2>My Projects</h2>
<ul>
    <li th:each="repo : ${repositories}">
        <a th:href="@{${repo.url}}" th:text="${repo.name}"></a>
        <p th:text="${repo.description}"></p>
    </li>
</ul>
<p>This is where you can showcase your projects, skills, and accomplishments.</p>
</body>
</html>
